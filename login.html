<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <form action="index.html" method="get" onsubmit="return validateForm()">
            <h1>Hi Abil!!</h1>
            <div class="inputbox">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" name="name" id="name" required>
                <label for="name">Name</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" name="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit">Login</button>
        </form>
    </section>
    <script>
        var name = "abil islami marvi";
        var password = "23062006"; // Ganti dengan password yang Anda inginkan

        function validateForm() {
            var nameInput = document.getElementById("name").value;
            var passwordInput = document.getElementById("password").value;

            if (nameInput != name) {
                alert("Invalid name. Please try again.");
                return false;
            }

            if (passwordInput != password) {
                alert("Invalid password. Please try again.");
                return false;
            }

            // If the name and password are correct, allow the form to be submitted
            return true;
        }
    </script>
</body>
</html>
